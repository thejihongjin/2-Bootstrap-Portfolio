<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="min-vh-100 d-flex flex-column">
    <header class="border-bottom">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <span class="navbar-brand text-white">
                <h1>Jihong Jin</h1>
            </span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto d-flex align-items-center flex-grow-1 justify-content-end">
                    <li class="nav-item active">
                        <a href="./index.html" class="nav-link text-black-50">About</a>
                    </li>
                    <li class="nav-item text-black-50">|</li>
                    <li class="nav-item active">
                        <a href="./portfolio.html" class="nav-link text-black-50">Portfolio</a>
                    </li>
                    <li class="nav-item text-black-50">|</li>
                    <li class="nav-item active">
                        <a href="./contact.html" class="nav-link text-black-50">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container flex-grow-1 bg-white">
        <div class="row wrapper">
            <div class="col-md-12 border-bottom">
                <h2>Contact</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="contactName">Name</label>
                        <input type="text" class="form-control" id="contactName" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email</label>
                        <input type="text" class="form-control" id="contactEmail" placeholder="johnsmith@email.com">
                    </div>
                    <div class="form-group">
                      <label for="contactMsg">Message</label>
                      <textarea class="form-control" id="contactMsg" rows="10"></textarea>
                    </div>
                    <button type="button" onclick="">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="flex-0 text-white-50 text-center footer">Copyright&copy;<footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
